<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
  <title>Игра в пары</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Игра в пары</h1>
    <div class="level">Установи количество карт в игре!</div>
    <div class="level-select" id="level-select">
      <button class="glow-on-hover" id="level">Выбери уровень</button>

      <!-- <button class="btn">10 карт</button>
    <button class="btn">10 карт</button>
    <button class="btn">10 карт</button> -->

    </div>

    <div class="timer">
      <div class="title__timer">Запусти таймер на одну минуту!</div>
        <div class="timers">
        <span class="interval js-minutes">00</span>
        <span class="interval">:</span>
        <span class="interval js-seconds">00</span>
             </div>
      <div class="btn_row">
        <button class="btn_timers js-btn-start">Start</button>
      </div>
    </div>

    <div class="game" id="game">

      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>
      <div class="card" style="cursor: default;"></div>

    </div>

  </div>

</body>

</html>
